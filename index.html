<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaleryImage</title>
    <!-- estilos css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="galery-img.css" />
    <link rel="stylesheet" href="Galery-carousel.css" />

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->

    <header>
      <h1 class="principal-title">GaleryImage</h1>
      <h2 class="description">Galery image vacation</h2>
    </header>
    <!-- content -->

    <main class="galery" id="element-father">
      <section class="container-galeryCard" id="cardContainer"></section>
    </main>

    <!-- template galery card -->
    <template id="template-galeryCard">
      <article class="galery-card">
        <h2 class="title-card"></h2>
        <img class="img-card" />
      </article>
    </template>

    <script src="./js/calls-imports.js" type="module"></script>
  </body>
</html>

<aside class="all-container" id="carouserComponent">
  <!-- carousel -->
  <i class="bi bi-x-lg" id="close-carousel"></i>

  <section class="carousel-container">
    <i class="bi bi-chevron-double-left"></i>
    <section class="carousel" id="carousel"></section>
    <i class="bi bi-chevron-double-right"></i>
  </section>

  <!-- guide -->

  <section class="carousel-guide">
    <i class="bi bi-chevron-left" id="left-guide"></i>
    <section class="guide-container" id="scroll-container-guide">
      <div class="guide" id="guide"></div>
    </section>
    <i class="bi bi-chevron-right" id="right-guide"></i>
  </section>

  <!-- template guide item -->

  <template id="template-guideItem">
    <article class="guide-item">
      <img class="img-item-guide" />
    </article>
  </template>
</aside>
